---
layout: base
---

<div class="content">
  <div class="index_list">
    <ul>
      {% for post in site.posts %}
      <li class='title'>
        <a href="/notes{{ post.url }}">{{ post.title }}</a>
      </li>
      <li class='date'>
        <span>{{ post.date | date: "%B %e, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
